paths:
  # trae los productos
  /api/products/:
    get:
      summary: Obtiene todos los productos
      tags:
        - Products
      responses:
        "200":
          description: Productos cargados correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "500":
          description: Error del servidor

      #ruta para agregar productos
    post:
      summary: Agrega un producto
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/addProduct"

      responses:
        "200":
          description: Producto agregado correctamente
          content:
            aplication/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "500":
          description: Error del servidor

  # ruta de producto por id
  /api/products/{pid}:
    # trae al producto por ID
    get:
      summary: Obtiene un producto por su Id
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: "Parametro id del producto"
          schema:
            type: string
      responses:
        "200":
          description: Producto por Id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "500":
          description: Error del servidor

    # Actualiza el producto que se trae por ID
    put:
      summary: Obtiene un producto por su Id y lo actualiza
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: "Parametro id del producto"
          schema:
            type: string

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/updateProduct"

      responses:
        "200":
          description: Producto por Id para actualizar
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "500":
          description: Error del servidor

    # Borra el producto que se trae por ID
    delete:
      summary: Borra un producto
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: "Parametro id del producto que se quiere eliminar"
          schema:
            type: string

      responses:
        "200":
          description: Producto eliminado correctamente
          content:
            aplication/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "500":
          description: Error del servidor

